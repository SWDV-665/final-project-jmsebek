<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <h2>Current Logbook Stats</h2>
  <div class="center">
  <ion-grid>
    <ion-row class="row">
      <ion-col col-2 text>
        <b>Total time:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalFlightTime}}
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col col-2>
        <b>Landings:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalLandings}}
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col col-2>
        <b>Night:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalNightTime}}
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col col-2>
        <b>PIC:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalFlightTime}}
      </ion-col>
    </ion-row>
    <!--<ion-row class="row">
      <ion-col col-2>
        <b>SIC:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalSic}}
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col col-2>
        <b>Multi:</b>
      </ion-col>
      <ion-col col-2 text-right>
        {{totalMulti}}
      </ion-col>
    </ion-row>-->
  </ion-grid>
</div>
  
</ion-content>

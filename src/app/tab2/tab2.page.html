<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Summary</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <h1>Logbook Entries</h1>
  <!--display message to add flight data if no data available yet-->
  <h3 class="no-item" *ngIf="loadItems().length === 0">
    Add your first flight to get started.
  </h3>
  <div id="printer">
  <ion-list class="flightloglist">
    <!--loop through flight data and display as list-->
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{item.flightdate}}</h2>
          <ion-row>
          <ion-col>Origin: <b>{{item.origin}}</b></ion-col>
          <ion-col>Destination: <b>{{item.destination}}</b></ion-col>
          <ion-col>Tail Number: <b>N{{item.tailNumber}}</b></ion-col>
          <ion-col>Total Flight Time: <b>{{item.time}}</b></ion-col>
          <ion-col>Night: <b>{{item.night}}</b></ion-col>
          <ion-col>Landings: <b>{{item.landing}}</b></ion-col>
        </ion-row>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="updateItem(item, i)">Update</ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
   
  
  </ion-list>
  
</div>
<ion-button  onclick="print()">
  Print
  <ion-icon slot="end" name="print"></ion-icon>
</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()" size="small"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>

</ion-content>
